<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
        <title>Formulario</title>
    </head>
    <body>
        <header>
            <div class="caixa">
                <h1>
                    <img class="logo" src="logo.png">
                    <p class="marca">Nome da Marca</p>
                </h1>

            </div>
        </header>

       <main>
            <form>
                <label for="nomesobrenome">Nome e sobrenome</label>
                <input type="text" id="nomesobrenome" class="input-padrao" required>

                <label for="nomemarca">Nome da sua marca</label>
                <input type="text" id="nomemarca" class="input-padrao" required>

                <label for="cnpj">CNPJ da sua marca</label>
                <input type="text" id="cnpj" class="input-padrao" required>

                <label for="email">E-mail</label>
                <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX"/>
                <span class="validity"></span>

                <label for="mensagem">Descrição da sua Marca</label>
                <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>

                <fieldset>
                    <legend>Como prefere o nosso contato?</legend>
                    <label for="radio-email"><input type="radio" name="contato" value="E-mail" id="radio-email">E-mail</label>

                    <label for="radio-whatsapp"><input type="radio" name="contato" value="Whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
                </fieldset>

                <label class="checkbox" id="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por e-mail?</label>

                <input class="enviar" type="submit" value="Enviar Formulário">
            </form>

        </main>
        
        <footer>
            <img class="logo" src="logo.png">
            <p class="copyright">&copy; Copyright Marca - 2022</p>
        </footer>
    </body>
</html>
